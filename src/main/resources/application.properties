spring.application.name=finance_insight

# ==============================
# Server Configuration
# ==============================
server.port=8080

# ==============================
# Database (H2 In-Memory DB)
# ==============================
spring.datasource.url=jdbc:h2:file:./data/financeDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==============================
# Hibernate JPA
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# CORS (Allow React frontend)
# ==============================
spring.web.mvc.cors.allowed-origins=http://localhost:3000
spring.web.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.mvc.cors.allowed-headers=*
spring.web.mvc.cors.allow-credentials=true

# ==============================
# Disable Basic Auth login popup
# ==============================
spring.security.user.name= user
spring.security.user.password= password

# ==============================
# JWT Secret (Make env variable for production)
# ==============================
jwt.secret = MY_SUPER_SECRET_KEY_1234567890_ABC
jwt.expiration=86400000
