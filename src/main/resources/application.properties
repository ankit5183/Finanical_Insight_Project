spring.application.name=finance_insight

server.port=${PORT:8080}

# PostgreSQL
spring.datasource.url=jdbc:${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# CORS
spring.web.mvc.cors.allowed-origins=https://finanical-insight-project.onrender.com
spring.web.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.mvc.cors.allowed-headers=*
spring.web.mvc.cors.allow-credentials=true

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
